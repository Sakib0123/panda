<!DOCTYPE html>
<html>
<head>
    <title>A E L I N - Page template</title>

    <!--bootstrap|css-->

    <!--additional|css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <!--Googlefont-1-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <script src="js.js"></script>
</head>
<body>
    <section>
    <div class="main-bg shadow">
        <div class="container"> 
            <div class="jumbotron ">
                <div class="row">
                    <div class="col-md-6" style="margin-bottom: 2rem">
                        <h1 class="display-4 color1" style="font-family:'Baloo Tamma 2', cursive;">A E L I N</h1>
                        <p class="lead color1">Welcome to AELIN.</p>
                        <p class="text-muted "> Log In With - </p><hr>
                            <div class="social-icon-pack ">
                                <button class="btn-style"><i class="fab fa-google social-icon-pack2"></i>&nbsp; Google</button>
                            </div>
                    </div>
                     <div class="col-md-6">
                     <div class="description">
                         <span class="color1">Log In</span>&nbsp; | <a href="register.html" >Register</a><br><br>
                         
              <form novalidate action="register.html" id="form" method="post" onsubmit=" return validate() ">
                  <input type="email" id="email" class="input" placeholder="Email" style="display:block;">
                  <small style=" font-style: italic;" id="error"></small>
                  <input type="password" id="password" class="input" placeholder="Password" style="display:block;">
                  <small style="font-size: 0.7rem; font-style: italic;" id="passerror"></small>
                  <a href="forgetPass.html" style="text-decoration: none;font-size: 12px;display: block;">Forgot password?</a>
                  <input type="submit" class="btn btn-danger" value="Log-In" style="margin-bottom: 10px;"><br>
                  <input class="form-check-input" style="margin-left: 5px;margin-top: 7px;" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" style="font-size: 12px;margin-left: 22px;" for="defaultCheck1"><b>Keep me logged in</b></label><br>
              </form>
                         
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
    </section>
<!--attachments-->
